<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradient Color Generator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <section>
        <div class="mainSec">
            <button id="button1">#cvsdd</button>
            <button id="button2">#cbdfb</button>
        </div>
        <div class="txtSec">
            <h2>Copy Gradient Code</h2>
        </div>
        <div class="copySec">
            <p id="copyDiv">background-image: linear-gradient(to right, #24c6dc, #514a9d);</p>
        </div>
        <button id="button3">Copy Code</button>

    </section>

    <script src="app.js"></script>
</body>

</html>
